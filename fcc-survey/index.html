<head>

    <meta name="description" content="Survey Form Project from FreeCodeCamp">


    <title>FCC: Survey Form</title>

    <link rel="stylesheet" href="survery-form.css">
</head>

<body>

    <main>
        <div class="container">

            <!-- Header Starts Here -->
            <header>
                <h1 id="title">FreeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </header>

            <!-- Form Body Starts Here -->
            <section>
                <form id="survey-form">

                    <div class="form-group">
                        <label id="name-label" for="name"><p>Name</p></label>
                        <input type="text" id="name" placeholder="Enter your name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label id="email-label" for="email"><p>Email</p></label>
                        <input type="email" id="email" placeholder="Enter your Email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label id="number-label" for="age"><p>Age <span class="lower"> (optional)</span></p></label>
                        <input type="number" id="number" name="age" min="10" max="110" placeholder="Age" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="role"><p>Which option best describes your current role?</p></label>
                        <select id="dropdown" name="role" class="form-control">
                    <option disabled selected value>Select Current Role</option>
                    <option value="student">Student</option>
                    <option value="ftJob">Full Time Job</option>
                    <option value="ftLearner">Full Time Learner</option>
                    <option value="noSay">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
                    </div>

                    <div class="form-group">
                        <label for="recommend"><p>Would you recommend FreeCodeCamp to a friend?</p></label>
                        <label class="raddy"><input type="radio" name="friend-recommend" value="definately" class="radiobtn" checked>Definately</label>
                        <label class="raddy"><input type="radio" name="friend-recommend" value="maybe" class="radiobtn">Maybe</label>
                        <label class="raddy"><input type="radio" name="friend-recommend" value="notSure" class="radiobtn">Not Sure</label>
                    </div>

                    <div class="form-group">
                        <label for="favf"><p>What is your favorite feature of FreeCodeCamp?</p></label>
                        <select id="favf" name="role" class="form-control">
                    <option disabled selected value>Select an Option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
                    </div>

                    <div class="form-group">
                        <label for="recommend"><p>What would you like to see improved? <span class="lower"> (Check all that apply)</span></p></label>
                        <label class="boxer"><input type="checkbox" name="prefer" value="front-end-projects" class="input-checkbox">Front-end Projects</label>
                        <label class="boxer"><input type="checkbox" name="prefer" value="back-end-projects" class="input-checkbox">Back-end Projects</label>
                        <label class="boxer"><input type="checkbox" name="prefer" value="data-visual" class="input-checkbox">Data Visualization</label>
                        <label class="boxer"><input type="checkbox" name="prefer" value="challenges-prefer" class="input-checkbox">Challenges</label>
                        <label class="boxer"><input type="checkbox" name="prefer" value="open-source-community" class="input-checkbox">Open Source Community</label>
                        <label class="boxer"><input type="checkbox" name="prefer" value="gitter-help-rooms" class="input-checkbox">Gitter help rooms</label>
                        <label class="boxer"><input type="checkbox" name="prefer" value="videos" class="input-checkbox">Videos</label>
                        <label class="boxer"><input type="checkbox" name="prefer" value="city-meetups" class="input-checkbox">City Meetups</label>
                        <label class="boxer"><input type="checkbox" name="prefer" value="wiki" class="input-checkbox">Wiki</label>
                        <label class="boxer"><input type="checkbox" name="prefer" value="forum" class="input-checkbox">Forum</label>
                        <label class="boxer"><input type="checkbox" name="prefer" value="additional-courses" class="input-checkbox">Additional Courses</label>
                    </div>

                    <div class="form-group">
                        <label for="comments"><p>Any comments or suggestions?</p></label>
                        <textarea id="comments" class="input-textarea" name="comment"></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" id="submit" class="submit-btn">Submit</button>
                    </div>






                </form>






            </section>












        </div>
    </main>
