<!DOCTYPE html>
<html lang="en">

<head>

    <title>JS + CSS Clock - Andrew Ash</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h1>Current Time:</h1>

    <script src="index.js"></script>
